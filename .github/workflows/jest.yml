name: Run Jest Testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Registrar hor√°rio de in√≠cio
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
        
      - name: üöÄ Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üîß Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Instalar depend√™ncias
        run: npm install

      - name: üß™ Rodar os testes com Jest
        run: npm test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: üìÇ Upload das evid√™ncias de teste
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage

      - name: Calcular dura√ß√£o dos testes
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "DURATION=$DURATION" >> $GITHUB_ENV

      - name: Enviar notifica√ß√£o para Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          JOB_NAME: "Test Execution"
        run: |
          # Recarregar vari√°veis do GITHUB_ENV
          source $GITHUB_ENV
          
          MESSAGE=$(jq -n \
            --arg username "GitHub Actions" \
            --arg avatar_url "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" \
            --arg job "**üöÄ Teste Conclu√≠do!**" \
            --arg testname "üìù **Nome do Teste:** $JOB_NAME" \
            --arg duration "‚è± **Dura√ß√£o:** ${DURATION} segundos" \
            --arg link "üîó [Veja no GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          )

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$MESSAGE" \
               $DISCORD_WEBHOOK